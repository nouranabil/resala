<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Manage Categories</title>
		<link rel="stylesheet" type="text/css" href="../../stylesheets/admin/layout.css" media="screen" />
		<!--[if IE 7]><link rel="stylesheet" type="text/css" href="../../../stylesheets/admin/ie.css" media="screen" /><![endif]-->
	</head>
	<body>
		<div class="container_16 login_page">
			<div class="grid_10">
				<div class="box">
					<div class="block">
							<form action="">
								<fieldset class="login">
									<legend>Login</legend>
									<p>
										<label>Username: </label>
										<input type="text" name="username" value="" />
									</p>
									<p>
										<label>Password: </label>
										<input type="password" name="password" />
									</p>
									<p>
										<label>Re-type Password: </label>
										<input type="password" name="password2" />
									</p>
									<p class="controls">
										<input class="button" type="submit" value="Login" />
									</p>
								</fieldset>
							</form>									
					</div>
				</div>
			</div><!-- Add new article Ends -->		
			
	
			
			<div class="grid_10" id="site_info">
				<div class="box">
					<p>Copyright@2010 Resala. All Rights Reserved.</p>
				</div>
			</div>
			<div class="clear"></div>
		
		
		</div>
		<script type="text/javascript" src="../../javascripts/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="../../javascripts/jquery-ui.js"></script>
		<script type="text/javascript" src="../../javascripts/jquery-fluid16.js"></script>
	</body>
</html>
